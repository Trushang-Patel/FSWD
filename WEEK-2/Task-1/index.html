<script>
    
function fetchData() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const success = true; 
      if (success) {
        resolve("Data successfully fetched");
      } else {
        reject("Error fetching data");
      }
    }, 2000); 
  });
}

function handleData() {
  fetchData()
    .then((data) => {
      console.log("Resolved:", data);
    })
    .catch((error) => {
      console.error("Rejected:", error);
    });
}
 handleData();

</script>
</html>
