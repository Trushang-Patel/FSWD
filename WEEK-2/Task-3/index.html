<script>
    function fetchData1() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve("Data from FetchData1");
    }, 2000);
  });
}

function fetchData2() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve("Data from FetchData2");
    }, 2000);
  });
}

function fetchData3() {
  return new Promise((resolve) => {

      resolve("Data from FetchData3");
    }, 2000);
  });
}

Promise.all([fetchData1(), fetchData2(), fetchData3()])
  .then((results) => {

  })

    console.error("Error:", error);
  });
