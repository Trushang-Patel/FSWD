</head>
<body>
  <script>
    function checkNegativeNumber(number) {
      if (number < 0) {
        throw new Error("Number cannot be negative");
      }
      console.log("Number is positive.");
    }

    // Example usage
    try {
      checkNegativeNumber(-5);
    } catch (error) {
      console.error(error.message);
    }
  </script>
</body>
