<body>
  <script>
    function simulateAsyncOperation(callback) {
      setTimeout(function() {
        let result = "Async operation completed.";
        callback(result);
      }, 2000);
    }

    // Example usage
    simulateAsyncOperation(function(result) {
      console.log(result);
    });
  </script>
</body>
